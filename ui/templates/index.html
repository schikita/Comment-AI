<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Блог - комментарий</title>
  </head>
  <body>
    <style>
      body {
        font-family: Roboto;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 60px auto;
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #222;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: none;
        outline: none;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        color: #333;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }
    </style>
    <div class="container">
      <h1>Определение тональности комментария</h1>
      <form action="" method="POST">
        <textarea name="comment" placeholder="Введите коммент">
                {{cooment}}
            </textarea
        >
        <button type="submit">Проверить</button>
      </form>

      {% if result %}
      <div class="result">{{result}}</div>
      {% endif %}
    </div>
  </body>
</html>
